<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Movie Mainia</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <button id="scrolltotop" onclick="scrolltotop()">Go to Top </button>

    <header>

        <div class="logo">

            <h4><a href="index.html">ProGrad</a></h4>

                <input type="search" placeholder=" Avatar" onchange="return searchmovie()" name="search" id="search">

            <div class="autocomplete">
            </div>
        </div>

                <input list="lang" placeholder="English" name="lang" id="language" onsubmit="return getlang()"
                    onchange="return getlang()">
                <datalist id="lang">

                </datalist>
            </div>
            <div>
                <nav>
                    <ul>

                        <li><a href="index.html">Home</a></li>
                        <li><a href="popular.html">Popular</a></li>
                        <li><a href="upcomming.html">Upcomming</a></li>
                    </ul>
                </nav>
            </div>
        </div>
    </header>

    <main>

    </main>



    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

    <script src="js/app.js"></script>
    <script src="js/common.js"></script>

</body>
